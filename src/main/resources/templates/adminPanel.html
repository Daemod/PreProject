<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/popper/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-json/jquery.json.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <style>
        #menu > .nav > .nav-item {
            padding-left: 0;
            padding-bottom: 0;
        }

        #menu > .nav > .nav-item > .nav-link {
            padding-left: 2rem;
        }

        #menu > .nav > .active {
            background: #519ed4;
            color: white;
        }

        #menu > .nav > .active > .nav-link {
            color: white;
        }

        #menu > .nav > .nav-item:hover {
            background: darkgray;
        }

        #menu > .nav > .nav-item:hover > .nav-link {
            color: white;
        }

        .table>thead>tr>th{
            border-top: 0;
        }

        #table-body>tr>th{
            font-weight: normal;
        }

    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Spring Boot Project</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <form method="post" th:action="@{/logout}">
                <button class="btn btn-outline-dark border-0 rounded-0 text-white-50">Logout</button>
            </form>
        </li>
    </ul>
</nav>


<div class="container-fluid">
    <div class="row w-100">
        <div id="menu" class="col-md-2 col-sm-3 vh-100 bg-white pl-0 pr-0">
            <ul id="left-bar" class="nav flex-column pt-5 w-100">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 pt-5">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Admin panel</h1>
            </div>
            <div class="container-fluid">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="#userTable" data-toggle="tab" role="tab"
                           aria-controls="userTable" onclick="updateTable()" aria-selected="true">User Table</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#newUser" data-toggle="tab">New User</a></li>
                </ul>
                <div class="tab-content border rounded">
                    <div role="tabpanel" class="tab-pane show active" id="userTable">
                        <div class="bg-light rounded pt-1 pb-1 "><b class="ml-4">Admin panel</b></div>
                        <div class="table-responsive pl-3 pr-3 bg-white border-top-0">
                            <table class="table table-striped pt-5">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Role</th>
                                    <th>Login</th>
                                    <th>Email</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>
                                <tbody id="table-body">


                                </tbody>
                                <div class="modal fade" tabindex="-1" id="edit"
                                     role="dialog">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content justify-content-center">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <form>
                                                <div class="modal-body">
                                                    <div class="container">
                                                        <div class="row justify-content-center">
                                                            <div class="col-5 text-center">
                                                                <span>ID</span>
                                                                <input class="form-control" type="text"
                                                                       id="user-id"
                                                                       readonly>
                                                                <span>Email</span>
                                                                <input class="form-control" type="text"
                                                                       id="user-email">
                                                                <span>Login</span>
                                                                <input class="form-control" type="text"
                                                                       id="user-name">
                                                                <span>Password</span>
                                                                <input class="form-control" type="text"
                                                                       id="user-password">
                                                                <span>Roles</span>
                                                                <input class="form-control" type="text"
                                                                       id="user-role">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Закрыть
                                                    </button>
                                                    <button type="submit" onclick="sendEditInfo()" class="btn btn-primary">Edit
                                                        user
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </table>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="newUser">
                        <div class="bg-light rounded pt-1 pb-1 border-top-1"><b class="ml-4">Add new user</b></div>
                        <div class="container bg-white">
                            <div class="row justify-content-center">
                                <div id="new-user-response" class="col-5 text-center pt-4">
                                    <form id="addUser" name="newUser">
                                        <span>Email</span>
                                        <input class="form-control" id="email" name="email" placeholder="Enter email">
                                        <span>Login</span>
                                        <input class="form-control" id="name" name="name" placeholder="Login">
                                        <span>Password</span>
                                        <input class="form-control" id="password" name="password" placeholder="Password">
                                        <span>Role</span>
                                        <input class="form-control" id="role" name="role" placeholder="Role">
                                        <div class="pt-3 pb-3">
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


</body>
</html>
